<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Charts Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package
        google.charts.load('current', {'packages':['corechart', 'bar']});

        // Set a callback to run when the Google Visualization API is loaded
        google.charts.setOnLoadCallback(drawCharts);

        // Function to draw both charts
        function drawCharts() {
            // Data for both charts
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work',     11],
                ['Eat',      2],
                ['Commute',  2],
                ['Watch TV', 2],
                ['Sleep',    7]
            ]);

            // Options for the pie chart
            var pieOptions = {
                title: 'My Daily Activities (Pie Chart)',
                pieHole: 0.4,  // To create a donut chart
                legend: { position: 'bottom' }
            };

            // Instantiate and draw the pie chart
            var pieChart = new google.visualization.PieChart(document.getElementById('pie_chart_div'));
            pieChart.draw(data, pieOptions);

            // Options for the bar chart
            var barOptions = {
                title: 'My Daily Activities (Bar Chart)',
                hAxis: { title: 'Hours per Day' },
                vAxis: { title: 'Task' },
                legend: { position: 'none' }
            };

            // Instantiate and draw the bar chart
            var barChart = new google.visualization.BarChart(document.getElementById('bar_chart_div'));
            barChart.draw(data, barOptions);
        }
    </script>
</head>
<body>
    <h1>Google Charts Example</h1>
    <div id="pie_chart_div" style="width: 900px; height: 500px;"></div>
    <div id="bar_chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
